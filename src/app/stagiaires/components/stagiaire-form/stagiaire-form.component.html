<form [formGroup]="stagiaireForm" (ngSubmit)="onSubmit()">

    <div>
        <label for="lastName">Nom: </label>
        <input id="lastName" type="text" formControlName="lastName">
    </div>

    <div>
        <label for="firstName">Prénom: </label>
        <input id="firstName" type="text" formControlName="firstName">
    </div>

    <div>
        <label for="email">e-mail: </label>
        <input id="email" type="email" formControlName="email">
    </div>

    <div>
        <label for="phoneNumber">Numéro de téléphone: </label>
        <input id="phoneNumber" type="tel" formControlName="phoneNumber">
    </div>

    <div>
        <label for="birthDate">Date de naissance: </label>
        <input id="birthDate" type="date" formControlName="birthDate">
    </div>


    <div>
        <button type="submit"[disabled]="!stagiaireForm.valid">
            <!-- type="button" (click)="addStagiaire()" -->
            Ajouter un stagiaire
        </button>
    </div>

</form>
