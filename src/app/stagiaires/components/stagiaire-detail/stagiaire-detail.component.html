<ng-container *ngIf="stagiaire">
    <div class="outer-dialog">
        <div class="inner-dialog">

            <div class="card">
                <div class="card-header" appBubble [config]="bubbleConfig">
                    {{ stagiaire | initials: {firstNameFirst: true, full: true} }}
                </div>
                <div class="card-content">


                    <p>Lastname: {{stagiaire.getLastName()}}</p>

                    <p>Firstname: {{stagiaire.getFirstName()}}</p>

                    <p>Birthdate: {{ stagiaire.getBirthDate() | date: 'dd-MM-YYYY' }}</p>

                    <p>e-mail: {{stagiaire.getEmail()}}</p>

                    <p>Phone number: {{stagiaire.getPhoneNumber()}}</p>

                </div>

                <div class="card-footer">
                    <button type="button" (click)="onClose()">Close</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
